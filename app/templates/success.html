{% extends 'base.html' %}

{% block title %}提交成功 | 江西公安大数据平台意见反馈系统{% endblock %}

{% block content %}
    <br><br>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <h1>{{ message }}</h1>
            <br>
            <span class="text-info">本页面将在 3 秒后自动关闭 ...... </span>
            <button type="button" class="btn btn-default btn-sm" onclick="close_window();">立即关闭</button>
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
    <script type="text/javascript">
        function close_window() { window.close(); }
        setInterval(close_window, 3000);
    </script>
{% endblock %}
